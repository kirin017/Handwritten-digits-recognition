<html>
<head>
	<title></title>
	<link rel="stylesheet" href="/static/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script>
		function chooseFile(fileInp) {
			if (fileInp.files && fileInp.files[0])
			{
				var reader = new FileReader();

			reader.onload = function(e) {
				$('#image').attr('src', e.target.result);
			}
			reader.readAsDataURL(fileInp.files[0])			
			}
			
		}
	</script>
</head>

<body>
	<div class="container">
		<div class="mobilenet-demo-container">
			<h2>Handwritten Digits Recognition</h2>
			<div class="turtorial">
				<p><b>Turtorial</b></p>
				<p>1. Load image </p>
				<p>2. Predict Last</p>
			</div>
			<div class="demo-wrapper">
				<div>
					
					<form class="p-3 text-center" action='/predict', method ='post' enctype="multipart/form-data">
						<input class="form-control" type="file" name= "imagefile" onchange="chooseFile(this)">
						<input class="btn btn-primary mt-3" type="submit" value ="Predict Image">
					</form>
					<div id="imageContainer"></div>
					{% if pred %}
						<p class ="text-center">Predict: {{pred}}</p>
					{% endif %}
				</div>
			</div>
			<div>
				<form action="/draw", method="post">
					<input type="submit" value="Click to draw" />
				</form>
			</div>
	
		</div>
	</div>
	
</body>
</html>
